<div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de Usuario">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Constraseña</mat-label>
        <input type="text" matInput placeholder="Constraseña">
    </mat-form-field>
    <button
        mat-button
        
        mat-flat-button
        color="primary" 
    >Ingresar<mat-icon>settings_accessibility</mat-icon>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/register">No tenes cuenta? Ingresa aca!</a>
    </div>
</div>
